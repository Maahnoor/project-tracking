<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <menu>
    <img src="images/logo.svg" alt="logo">
    
      <button class="menu-btn" id="menu-btn">
      <img class="hamburger" src="images/icon-hamburger.svg" alt="menu-icon">
      <img class="close" src="images/icon-close.svg" alt="menu-icon">
      </button>
      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li id="login"><a href="#">Login</a></li>
      </ul>
    
  
  </menu>

  <main>

      <img id="image-section" src="images/illustration-devices.svg" alt="devices">

    <section id="text-section">

      <span id="new-label">New</span>
      <span class="spaced-text">Monograph Dashboard</span>

      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>

      <button>Schedule a demo</button>
      <span class="spaced-text-small">to see a preview</span>

    </section>
  </main>

  <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a target="blank" href="https://www.frontendmentor.io/profile/Maahnoor">Maahnoor</a>.
      </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
